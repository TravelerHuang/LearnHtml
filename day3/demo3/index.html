<!--
iframe 可以在主站加载完成之后，再使用js设置src来加快网站的加载时间（SEO的重要指标）

iframe 是加载其他网站的内容，有很大的安全隐患，需要注意的点
只有在必要时嵌入
    在被证明是安全之前，都假设这是危险的
使用 HTTPS
    HTTPS 减少了远程内容在传输过程中被篡改的机会
    HTTPS 防止嵌入式内容访问你的父文档中的内容，反之亦然
始终使用 sandbox 属性
    使用沙箱来执行iframe
    最好是默认单独使用sandbox,强制执行所有可用的限制
    永远不应该同时添加 allow-scripts 和 allow-same-origin 到你的 sandbox 属性中
配置 CSP 指令
    CSP 代表 内容安全策略，它提供一组 HTTP 标头（由 web 服务器发送时与元数据一起发送的元数据），
    旨在提高 HTML 文档的安全性。
-->
