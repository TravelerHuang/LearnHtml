<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame</title>
</head>
<body>
<!--
header 页眉
nav 导航栏
main 主内容
    article
    section
    div
aside 侧边栏
footer  页脚
-->

<header>
    <!-- 本站所有网页的统一主标题 -->
    <h1>聆听电子天籁之音</h1>
</header>

<nav>
    <!-- 本站统一的导航栏 -->
    <ul>
        <li><a href="#">主页</a></li>
        <!-- 共 n 个导航栏项目，省略…… -->
    </ul>

    <form>
        <!-- 搜索栏是站点内导航的一个非线性的方式。 -->
        <label>
            <input type="search" name="q" placeholder="要搜索的内容" />
        </label>
        <input type="submit" value="搜索" />
    </form>
</nav>

<main>
    <!-- 网页主体内容 -->
    <article>
        一篇文章
        <!-- 此处包含一个 article（一篇文章），内容略…… -->



    </article>

    <aside>
        <!-- 侧边栏在主内容右侧 -->
        <h2>相关链接</h2>
        <ul>
            <li><a href="#">这是一个超链接</a></li>
            <!-- 侧边栏有 n 个超链接，略略略…… -->
        </ul>
    </aside>
</main>

<footer>
    <!-- 本站所有网页的统一页脚 -->
    <p>© 2050 某某保留所有权利</p>
</footer>

<hr>
<!--
无语义元素
div 块级无语义火元素
span 内联的无语义元素
-->
<p>
    国王喝得酩酊大醉，在凌晨 1 点时才回到自己的房间，踉跄地走过门口。<span
        class="editor-note"
>[编辑批注：此刻舞台灯光应变暗]</span
>.
</p>

<div class="shopping-cart">
    <h2>购物车</h2>
    <ul>
        <li>
            <p>
                <a href=""><strong>银耳环</strong></a
                >：$99.95.
            </p>
            <img src="../products/3333-0985/" alt="Silver earrings" />
        </li>
        <li>...</li>
    </ul>
    <p>售价：$237.89</p>
</div>

<hr>

<!--
换行和分割线
br
hr
-->
<br>

<hr>
<!--
1. 现将所有（大部分）公共的元素列举出来，比如导航栏，页眉，页脚。
2. 设计页面的结构草图
3. 将想要加到这个网站的所有内容都列举出来
4. 将上一步列出内容进行分类（每一个内容对应一个页面）
5. 绘制站点地图，用连线表示页面之间的联系。

-->
</body>
</html>
